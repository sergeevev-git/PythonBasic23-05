{% extends 'base.html' %}

{% block title %}
    Delete user #{{ user.id }}
{% endblock %}

{% block main %}
    <h1>Delete user #{{ user.id }} {{ user.name }}</h1>

    <div>Are you sure you want to delete this user?</div>
    <form method="post">
        <input class="btn btn-warning" type="submit" value="Delete">
    </form>

    <br>
    <div>
        <a href="{{ url_for('users_app.details', user_id=user.id) }}"
        >Back to user list</a>
    </div>
{% endblock %}
