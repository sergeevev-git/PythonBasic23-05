<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Base Title
        {% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    >

</head>
<body>
<main>
    <div class="container my-3 mt-5 p-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Homework - 5</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav me-auto">
                        {% for endpoint, title in [
                        ('index', 'Index'),
                        ('about_app.about', 'About'),
                        ] %}

                            {% set path = url_for(endpoint) %}
                            {% set is_current_path = path == request.path %}

                            <li class="nav-item">
                                <a
                                        class="nav-link {{ 'active' if is_current_path }}"
                                        aria-current="page"
                                        href="{{ path }}"
                                >{{ title }}
                                </a>
                            </li>
                        {% endfor %}

                        
                    </ul>
                    <form
                            data-bs-toggle="tooltip"
                            data-bs-placement="bottom"
                            data-bs-title="Search is not ready yet.."
                            {# data-bs-delay='{"show":200,"hide":150}' #}
                            data-bs-delay="200"

                            class="d-flex"
                            role="search"
                    >
                        <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                                disabled
                        >
                        <button
                                disabled
                                class="btn btn-outline-success"
                                type="submit"
                        >Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        {% block main %}
            Base body
        {% endblock %}


    </div>
</main>

</body>
<script
        src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"
>
</script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</html>
